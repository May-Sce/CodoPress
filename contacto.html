<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="css\estilos.css">
</head>
<body>
    <div id="contact_bk">
        <h2 id="Titulo_contacto">CONTACTO</h2>
        <hr id="divisor_contacto">
        <form action="">
            <h4 id="label_nombre">Nombre</h4>
            <input type="text" placeholder="Nombre" id="input_nombre">
            <h4 id="label_email">Dirección de e-mail</h4>
            <input type="email" placeholder="Dirección de e-mail" id="input_email">
            <h4 id="label_asunto">Asunto</h4>
            <input type="text" placeholder="Asunto" id="input_asunto">
            <h4 id="label_mensaje">Mensaje</h4>
            <input type="text" placeholder="Mensaje" id="input_text_box"><br><br>
            <input type="checkbox" id="input_check"> <label id="label_he_leido">He leído y acepto la Política de privacidad</label> 

            <input type="submit" id="input_enviar">
        </form>
    </div>
   
</body>
</html>
